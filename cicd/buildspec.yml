
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm install
  
  pre_build:
    commands:
      - echo "Pre-build phase started on `date`"
      - echo "Node version:" && node --version
      - echo "NPM version:" && npm --version
  
  build:
    commands:
      - echo "Build phase started on `date`"
      - npm run build
      - echo "Build completed on `date`"
  
  post_build:
    commands:
      - echo "Deploying to S3..."
      - aws s3 sync out/ s3://$S3_BUCKET --delete --cache-control "public, max-age=31536000, immutable"
      - aws s3 cp s3://$S3_BUCKET/index.html s3://$S3_BUCKET/index.html --metadata-directive REPLACE --cache-control "public, max-age=0, must-revalidate" --content-type "text/html"
      - echo "Creating CloudFront invalidation..."
      - aws cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID --paths "/*"
      - echo "Deployment completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: frontend/out
  name: frontend-build

cache:
  paths:
    - 'frontend/node_modules/**/*'
